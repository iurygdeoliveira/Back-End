<div class="modal fade" id="modal-atualizar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Atualizar Usu√°rio</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{{link_updateUser}}" method="post" id="formAtualizarUsuario" novalidate="novalidate">

                        <label for="inputAtualizarID">ID</label>
                        <input type="text" class="form-control" name="id" id="inputAtualizarID" readonly>

                        <label for="inputAtualizarName">Nome</label>

                    </div>

                        <label for="inputAtualizarSenha">Nova Senha</label>
                        <input type="password" class="form-control" name="pass" id="inputAtualizarSenha">
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
